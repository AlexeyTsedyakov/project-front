<html>
    <head>
        <title>RPG</title>
        <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
        <script src="/js/script.js" defer></script>
        <link rel="stylesheet" href="/css/my.css">
    </head>

    <body>
        <h1>RPG admin panel</h1>

        <h2>Accounts list:</h2>
        <div>
            <label for="countPerPage">Count per page:</label>
            <select id="countPerPage">
                <option value="3">3</option>
                <option value="9">9</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <table id="playersData">
            <thead>
                <tr>
                    <th class="id">#</th>
                    <th class="name">Name</th>
                    <th class="title">Title</th>
                    <th class="race">Race</th>
                    <th class="profession">Profession</th>
                    <th class="level">Level</th>
                    <th class="birthday">Birthday</th>
                    <th class="banned">Banned</th>
                    <th class="edit">Edit</th>
                    <th class="delete">Delete</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
        <div id="pageButtons">
            <span>Pages:</span>
        </div>
        <hr/>

        <h1>Create new account:</h1>
        <input id="newAccountName"/>
        <input id="newAccountTitle"/>
        <input id="newAccountRace"/>
        <input id="newAccountProfession"/>
        <input id="newAccountLevel"/>
        <input id="newAccountBirthday"/>
        <input id="newAccountBanned"/>
    </body>
</html>
